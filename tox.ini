[tox]
envlist =
    {py27,py34,py35}-django{18,19,110},flake8,isort,manifest,readme,coverage-report

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
setenv =
    PYTHONUNBUFFERED=yes
usedevelop = false
deps =
    py27: mock
    pytest
    pytest-django
    pytest-travis-fold
    pytest-cov
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11

commands = coverage run --parallel -m pytest {posargs}
;commands =
    ;{posargs:py.test --cov --cov-report=term-missing -vv tests}

[testenv:flake8]
basepython = python3.5
deps = flake8
commands = flake8 src tests setup.py


[testenv:isort]
basepython = python3.5
deps = isort
commands = isort --verbose --check-only --diff --recursive src tests setup.py

[testenv:manifest]
basepython = python3.5
deps = check-manifest
skip_install = true
commands = check-manifest


[testenv:readme]
basepython = python3.5
deps = readme_renderer
skip_install = true
commands = python setup.py check -r -s


[testenv:coverage-report]
basepython = python
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report

[flake8]
max-line-length = 110
ignore = E126,E127,E731
